<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clientes.css">
    <title>Tecnoconce Reparaciones - Gestionar clientes</title>
</head>
<body>
    <main class="navbar_container">
        <nav>
            <ul class="navbar">
                <a href="../index.html"><img style="padding: 0px 20px;" src="../img/logo.png" alt=""></a>
                <li><a id="section_active" href="../html/reparacion.html" title="Ir a la página de inicio"><button><i class="i_wrench"></i> Reparación</button></a></li>
                <li><a href="#" title="(Ver/Añadir/Eliminar) Clientes"><button><i class="i_users"></i> Clientes</button></a></li>
                <li><a href="../html/historial.html" title="Ver historial de reparaciones"><button><i class="i_history"></i> Historial</button></a></li>
                <li><a href="../html/configuracion.html" title="Gestionar inventario y modelos de dispositivos"><button><i class="i_configs"></i> Configuracion</button></a></li>
            </ul>
        </nav>
<div style="background-color:#45AAB8;width: 5px;height: 100vh;"></div>

<!-- Aqui va el contenido de la ventana -->
<main class="clients_windows">
    <header class="clients_header">
        <div class="clients_header_title">Gestionar cliente</div>
    </header>

    <section class="clients_body">

        <h3>Base de datos - Clientes registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-collection">
                <!-- Aquí se llenarán los datos de los clientes -->
            </tbody> 
        </table>
    </section>

    <footer class="footer_clients">
        <input type="checkbox" id="modal-toggle" style="display:none;">
        <label for="modal-toggle" class="footer_newclient_btn" style="cursor:pointer;">Nuevo cliente <!-- Este es el fondo del boton pa abrir modal -->
        </label>

        <div class="modal_window">
            <div class="modal_body">
                
                <form action="" method="POST">
                    <h3>Datos de cliente</h3>
                    <article>
                        <section class="modal_form_body">
                            <label for="nombre"><i class="i_name"></i> Nombre:</label>
                            <label for="apellido"> Apellido:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ejemplo : Pepito" required>
                            <input type="text" id="apellido" name="apellido" placeholder="Ejemplo : González" required>
                            <label for="direccion"><i class="i_address"></i> Dirección: (Opcional)</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Ejemplo : Calle falsa #123, Comuna" style="grid-column: 1 / -1;">
                            <label for="telefono"><i class="i_cel"></i> Contacto: </label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo : 91234567" style="grid-column: 1 / -1;" required>
                            <button type="submit" class="modal_form_footer_button">Ingresar cliente</button>
                            <label for="modal-toggle" class="modal_form_footer_button">cancelar</label>
                        </section>
                    </article>
                </form>
            </div>
        </div>
    </footer>
</main>   
<script src="../js/clientes.js"></script>
</body>
</html>
